{
	"pid_file": "/tmp/medusa.pid",
	"lock_port": 2012,
	"plugins_dir": "./",
	"elements": [
		{
			"class": "CMD",
			"name": "cmd0",
			"unix_socket_path": "/tmp/mds_cmd.sock",
			"max_connections": 10
		},
		{
		    "class": "V4L2_ELEM",
			"name": "camera",
			"device": "/dev/video0",
			"input": 0,
			"format": {
				"type": "V4L2_BUF_TYPE_VIDEO_CAPTURE",
				"width": 640,
				"height": 480,
				"pixelformat": "V4L2_PIX_FMT_YUYV"
			},
			"req_bufs": {
				"count": 4,
				"type": "V4L2_BUF_TYPE_VIDEO_CAPTURE",
				"memory": "V4L2_MEMORY_MMAP"
			}
		},
		{
			"class": "FILE_SINK_ELEM",
			"name": "fileSink1",
			"file": "./output1.yuv"
		}
	],
	"chains" : [
		["cmd0", "cmd0"],
		["camera", "fileSink1"],
		["camera", "fileSink2"]
	]
}

