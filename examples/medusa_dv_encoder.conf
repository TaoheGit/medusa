{
	"pid_file": "/tmp/medusa.pid",
	"lock_port": 2012,
	"plugins_dir": "/usr/lib/medusa",
	"elements": [
		{
			"class": "CMD",
			"name": "cmd0",
			"unix_socket_path": "/tmp/mds_cmd.sock",
			"max_connections": 10
		},
		{
		    "class": "V4L2_ELEM",
			"name": "OV9653",
			"device": "/dev/video0",
			"input": 0,
            "standard": "V4L2_STD_720P_30",
			"format": {
				"type": "V4L2_BUF_TYPE_VIDEO_CAPTURE",
				"width": 640,
				"height": 480,
                "field": "V4L2_FIELD_NONE",
				"pixelformat": "V4L2_PIX_FMT_UYVY"
			},
			"req_bufs": {
				"count": 4,
				"type": "V4L2_BUF_TYPE_VIDEO_CAPTURE",
				"memory": "V4L2_MEMORY_MMAP"
			}
		},
        {
            "class": "DV_RESIZER",
            "name": "DvRsz640To320",
            "in_width": 640,
            "in_height": 480,
            "in_pix_fmt": "MDS_PIX_FMT_UYVY",
            "out_width": 640,
            "out_height": 480,
            "out_pix_fmt": "MDS_PIX_FMT_NV12"
        },
        {
            "class": "DV_ENCODER",
            "name": "DvEncoder1",
            "width": 640,
            "height": 480,
            "inPixFmt": "MDS_PIX_FMT_NV12",
            "codec": "h264enc",
            "idr_frame_interval": 30,
            "bit_rate": -1,
            "cache": 0
        },
        {
			"class": "FILE_SINK_ELEM",
			"name": "ov9653_640x480_h264_fifo",
			"file": "/tmp/ov9653_640x480_h264.fifo"
		}
	],
	"chains" : [
		["cmd0", "cmd0"],
		["OV9653", "DvRsz640To320", "DvEncoder1", "ov9653_640x480_h264_fifo"]
	]
}

